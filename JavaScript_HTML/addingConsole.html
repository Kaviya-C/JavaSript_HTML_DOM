<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console</title>
  </head>
  <body>
    <label for="first">First Value:</label>
    <p><input type="text" id="first" /></p>
    <label for="second">Second value</label>
    <p><input type="text" id="second" /></p>
    <button type="button" onclick="addvalue()">ADD</button>
    <h2><p id="res">Result=</p></h2>
    <script type="text/javascript">
      function addvalue() {
        let a = document.getElementById("first").value;
        let b = document.getElementById("second").value;

        document.getElementById("res").innerHTML = "Result = " + (a + b);
        console.log(Number(a) + Number(b));
      }
    </script>
  </body>
</html>
