<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mouseOverOut</title>
  </head>
  <body>
    <div>
      <img
        src="../images/main.jpg"
        alt="image not available"
        id="image"
        onmouseover="setnewImage()"
        onmouseout="oldImage()"
      />
    </div>

    <script type="text/javascript">
      function setnewImage() {
        document.getElementById("image").src = "../images/image9.jpg";
      }
      function oldImage() {
        document.getElementById("image").src = "../images/main.jpg";
      }
    </script>
  </body>
</html>
