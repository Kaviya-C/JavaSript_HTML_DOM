<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dom Manipulation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="button.css" />
  </head>
  <body>
    <button type="button" id="btn" onclick="buttonClick()">
      Click to see the alert box
    </button>

    <button type="button" id="btn" onclick="textBtnClick()">
      Click to see the text
    </button>
    <p id="head"></p>

    <!--------------------js content------------>
    <script type="text/javascript">
      function buttonClick() {
        alert("How are you? ");
      }
      //i want to perform to display the text instead of alert box
      function textBtnClick() {
        document.getElementById("head").innerHTML =
          "Hello welcome to Js learning";
      }
    </script>
  </body>
</html>
